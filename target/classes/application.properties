
spring.application.name=users-service
server.port=8081
eureka.client.service-url.default-zone=http://localhost:8761/eureka/

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

spring.datasource.url=jdbc:mysql://localhost:3306/tdlogistics_users?useSSL=false
spring.datasource.username=root
spring.datasource.password=new_password

cloud.gateway.default-filters[0]=DedupeResponseHeader= Access-Control-Allow-Credentials 
# cloud.gateway.globalcors.cors-configurations[/**].allowedOrigins=https://api.tdlogistics.net.vn
# cloud.gateway.globalcors.cors-configurations[/**].allow-credentials=true
cloud.gateway.globalcors.cors-configurations[/**].allowedHeaders=*
cloud.gateway.globalcors.cors-configurations[/**].allowedMethods[0]=PUT
cloud.gateway.globalcors.cors-configurations[/**].allowedMethods[1]=GET
cloud.gateway.globalcors.cors-configurations[/**].allowedMethods[2]=POST
cloud.gateway.globalcors.cors-configurations[/**].allowedMethods[3]=DELETE
cloud.gateway.globalcors.cors-configurations[/**].allowedMethods[4]=OPTIONS

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto = validate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
